<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="editRegion.js"></script>
    <title>Edit Region</title>
</head>
<body>
    <form id="EditRegionForm">
        <label for="Name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="description">Description:</label>
        <br>
        <input type="description" id="description" name="description">
        <br>
        <br>
        <label for="visible">Visible:</label>
        <input type="checkbox" name="isVisible" checked>
        <br>
        <br>
        <label for="image">Image:</label>
        <br>
        <input type="file" id="image" name="image">
        <br>
        <br>
        <img id="image-preview" src="" alt="Image Preview" style="max-width: 200px; max-height: 200px;">
        <br>
        <br>
        <br>
        <button id="submit" type="submit">Submit</button> <button id="cancel" type="button">Cancel</button>
    </form>
</body>
</html>
